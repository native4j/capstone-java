project:
  name: capstone-java
  description: Capstone bindings for Java.
  longDescription: Capstone bindings for Java.
  links:
    homepage: https://github.com/native4j/capstone-java
  authors:
    - Justin Phelps
  license: MIT
  inceptionYear: "2023"
  copyright: The Native4J Authors
  stereotype: NONE
  java:
    version: "11"
    groupId: org.native4j
    artifactId: capstone-java
  snapshot:
    pattern: .*-SNAPSHOT
    label: '{{projectVersion}}'

release:
  github:
    overwrite: true
    tagName: '{{projectVersion}}'
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'

distributions:
  dist:
    type: SINGLE_JAR
    artifacts:
      - path: native4j-capstone/build/libs/capstone-java-{{projectVersion}}.jar

signing:
  active: RELEASE
  mode: MEMORY
  armored: true
  verify: true
  artifacts: true
  checksums: true
  files: false

deploy:
  maven:
    nexus2:
      maven-central:
        active: RELEASE
        sign: true
        url: https://s01.oss.sonatype.org/service/local
        snapshotUrl: https://s01.oss.sonatype.org/content/repositories/snapshots/
        applyMavenCentralRules: true
        stagingRepositories:
          - native4j-capstone/build/staging-deploy
        closeRepository: false
        releaseRepository: false